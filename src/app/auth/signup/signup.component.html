    <div class="login-box">
      <h1>Signup</h1>
      <br>
      <form #signupForm="ngForm" (submit)="onSignup(signupForm)">
        <input type="text" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
        <input type="email" name="email" placeholder="Email" ngModel #emailInput="ngModel" required email>
        <input type="password" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
        <input type="password" name="password" placeholder="Retype Password" ngModel #repassInput="ngModel" required>
        <button type="submit" id="login-button">Signup</button>
      </form>
    </div>

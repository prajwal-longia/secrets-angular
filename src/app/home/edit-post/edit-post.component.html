<app-header></app-header>
<br>
<div class="header">
    <h1>Edit Post</h1>
</div>
    <div class="form-content">
      <div class="contact-form">
    <form class="submit-form" (submit)="onSavePost(editForm)" #editForm="ngForm" >
      <div class="form-group compose">
        <div class="form-element">
        <input class="form-control" type="text" name="title" placeholder="Title" [(ngModel)]="post.title">
      </div>
        <div class="form-element">
        <textarea class="form-control" name="content" rows="5" cols="30" placeholder="Post" [(ngModel)]="post.content"></textarea>
      </div>
      <button class="submit-btn" type="submit" name="button" value="submit">Publish</button>
      </div>
    </form>
    </div>
<app-footer></app-footer>
